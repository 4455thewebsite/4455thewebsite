<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #f2f2f2;
            padding: 20px 0;
        }
        nav {
            margin-top: 20px;
        }
        nav a {
            text-decoration: none;
            margin: 0 10px;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #f2f2f2;
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Simple Website</h1>
    </header>
    <nav>
        <a href="#section1">Section 1</a>
        <a href="#section2">Section 2</a>
        <a href="#section3">Section 3</a>
    </nav>
    <section id="section1">
        <h2>Section 1</h2>
        <p>This is the first section of my website.</p>
    </section>
    <section id="section2">
        <h2>Section 2</h2>
        <p>This is the second section of my website.</p>
    </section>
    <section id="section3">
        <h2>Section 3</h2>
        <p>This is the third section of my website.</p>
    </section>
    <footer>
        <p>Simple Website &copy; 2023</p>
    </footer>
</body>
</html>
