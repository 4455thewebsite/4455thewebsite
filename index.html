<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4455 The Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>4455 The Website</h1>
    </header>

    <!-- Generate game sections dynamically -->
    <script>
        for (let i = 1; i <= 100; i++) {
            document.write('<section id="game' + i + '" class="game-section">');
            document.write('<h2>Game ' + i + '</h2>');
            document.write('<p>Description of Game ' + i + ' goes here.</p>');
            document.write('<button>Play Game ' + i + '</button>');
            document.write('</section>');
        }
    </script>

    <footer>
        <p>&copy; 2023 Modern Games Website</p>
    </footer>
</body>
</html>
